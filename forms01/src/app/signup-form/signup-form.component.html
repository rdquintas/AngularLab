<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="form.get('username').pending">Checking for unique name...</div>
        <div *ngIf="form.get('username').invalid && form.get('username').touched" class="alert alert-danger">
            <div *ngIf="form.get( 'username').errors.required">
                Username is required
            </div>
            <div *ngIf="form.get('username').errors.minlength">
                Username should be minimum {{ form.get( 'username').errors.minlength.requiredLength }} chars
            </div>
            <div *ngIf="form.get('username').errors.cannotContainSpace">
                Username cannot contain Space
            </div>
            <div *ngIf="form.get('username').errors.shouldBeUnique">
                Username should be unique
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
