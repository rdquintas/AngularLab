<form [formGroup]="form">
    <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group ">
        <!-- this uses the "get topics()" from component, for cleaner code -->
        <li (click)="removeTopic(topic)" *ngFor="let topic of topics.controls " class="list-group-item ">{{topic.value}}</li>
    </ul>
</form>
