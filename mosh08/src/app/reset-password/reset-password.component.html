<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName="oldPassword" id="oldPassword" type="password" class="form-control">
        <div *ngIf="form.get('oldPassword').invalid && form.get('oldPassword').touched" class="alert alert-danger">
            <div *ngIf="form.get('oldPassword').errors.required">
                Old password is required
            </div>
            <div *ngIf="form.get('oldPassword').errors.isPasswordValid">
                Old password is not valid
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input formControlName="newPassword" id="newPassword" type="password" class="form-control">
        <div *ngIf="form.get('newPassword').invalid && form.get('newPassword').touched" class="alert alert-danger">
            <div *ngIf="form.get('newPassword').errors.required">
                New Password is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confPassword">Confirm Password</label>
        <input formControlName="confPassword" id="confPassword" type="password" class="form-control">
        <div *ngIf="form.get('confPassword').invalid && form.get('confPassword').touched" class="alert alert-danger">
            <div *ngIf="form.get('confPassword').errors.required">
                Confirm Password is required
            </div>
        </div>
        <div *ngIf="form.get('confPassword').valid && form.invalid && form.errors.isPasswordMatchOK" class="alert alert-danger">
            Password don't match
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
