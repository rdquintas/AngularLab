<form>
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" required class="form-control" [(ngModel)]="name" id="courseName" placeholder="Course Name">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category">
          <option *ngFor="let cat of category" [value]="cat">{{cat}}</option>
        </select>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-check">
        <label class="form-check-label">
      <input type="checkbox" [checked]="hasGuarantee" class="form-check-input">
      30-day money-back guarantee
    </label>
    </div>
    <button class="btn btn-primary">Create</button>
</form>
